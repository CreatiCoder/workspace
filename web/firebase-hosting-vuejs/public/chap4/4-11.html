<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>04-11</title>
		<style>
			html, body{ margin : 0; padding : 0;}
			#example { height : 98vh; min-height : 100%; padding : 10px }
		</style>
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	</head>
	<body>
		<div id="example" v-on:contextmenu.prevent="ctxStop" @mouseup.left="leftMouse" @mouseup.right="rightMouse">
			<div>
				Left Click : 왼쪽으로<br/>
				Right Click :  오른쪽으로
			</div>
			<img src="https://i.pinimg.com/originals/dc/f0/a1/dcf0a1e8c6fcbbfb56c10233d6c1cbbd.gif" width="30px" height="30px"
						v-bind:style="{position:'absolute', left:pos.left + 'px', top:pos.top+'px'}"/>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#example",
				data : {
					pos : { left : 100, top : 100 }
				},
				methods : {
					ctxStop : function(e) {},
					leftMouse : function(e){
						if(this.pos.left > 30)
							this.pos.left -=30;
						console.log("Move left!!");
					},
					rightMouse : function(e){
						this.pos.left+=30;
						console.log("Move Right!!");
					}
				}
			});
		</script>
	</body>
</html>
