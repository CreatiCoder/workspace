<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>챕터3 정리</title>
		<style>
			h4{width : 50%}
		</style>
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	</head>
	<body>
		<div id="example">
			<h1>챕터3 팁</h1>
			<h4 v-for="(sentence, index) in sentences" >
				<span v-html="index+1"></span>.
				<span v-html="sentence"></span>
			</h4>
		<script type="text/javascript">
		var model = {
			sentences : [
				"View Model과 Model에 등록된 내용을 바꾸면 변경사항은 즉시 서로 반영됩니다. 또한 View Model로 생성된 Vue 인스턴스의 속성으로도 반영됩니다.",
				"Vue 인스턴스의 data옵션으로 직접 접근하고 싶다면 $를 사용하여 접근합니다. ex) vm.$data.name ",
				"Vue 인스턴스의 el옵션은 단 하나의 엘리먼트 밖에 지정할 수 없습니다. 심지어 css의 셀렉터로 여러 개를 지정해도 첫번째 요소만 가능합니다.",
				'vm.$mount("#test")를 이용하면 중간에 el을 지정할 수 있지만 연결되면 바꿀 수 없기 때문에 미리 지정할 것을 권장합니다. ',
				'computed옵션에서 지정한 값은 함수지만 Vue인스턴스에서 프록시 처리를 하여 마치 속성처럼 취급합니다.',
				'computed(계산형 속성)은 set, get을 이용하여 읽기/쓰기 둘다 가능합니다.',
				'methods옵션으로 함수를 등록할 수 있습니다. computed옵션과 methods옵션의  차이점은 렌더링할때마다 항상 호출하는지 아닌지입니다.'
					+'computed는 값이 변경되지않으면 cache된 값을 유지하고 methods는 매번 호출합니다.',
				'methods옵션을 사용할 때 주의할 점은 ECMAScript의 람다형식(화살표 함수)를 사용하면 안된다는 것입니다. ',
					+'Vue 인스턴스 내부 컴파일때문에 this가 Vue인스턴스를 가리키지 않기 때문입니다.',
				'계산형 옵션 이외에도 다른 데이터를 변경 할 수 있는 관찰형 옵션(Watched Property)가 있습니다. 주로 긴 처리 시간이 필요한 비동기 처리에 적합합니다.',
				'watch 옵션안에 데이터의 변수이름으로 함수를 등록하면 변수가 변경되었을 경우 함수가 실행됩니다. 인자값으로 변경된 값이 전달됩니다.',
				'watch vs computed vs : 긴 처리시간(api 비동기 호출)이면 watch, 그게 아닌 동기라면 computed, 캐싱이 필요 없다면 methods를 사용합니다.',
				'비동기 처리 : "jQuery의 ajax", "promise의 http client를 사용하는 axios, fetch", "Vue.js의 vue-resource", "ie를 위한 fetch polyfill"',
				'underscore의 debounce라는 함수를 이용하면 일정시간 입력되지 않을 때 함수가 실행되게 만들어 불필요한 네트워크 트래픽을 줄일 수 있습니다.',
				'{{}}이 잠시 보인다면 v-cloak를 사용하면 해결할 수 있습니다.',
				'<a href="https://vuejs.org/images/lifecycle.png">Vue 인스턴스 라이프 사이클</a>을 참고하면 다양한 훅 메소드를 적용 할 수 있습니다.'
			]
		};
		var clist = new Vue({
			el:"#example",
			data:model
		});
		</script>
	</body>
</html>
